<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Tags in HTML</h1>
    <ol>
        <li>html:Defines the root of an HTML document.</li>
        <li>head:Contains meta-information about the HTML document.</li>
        <li>title:Sets the title of the HTML document.</li>
        <li>body:Contains the content of the HTML document.</li>
        <li>h1 to h6:Contains the content of the HTML document.</li>
    </ol>
</body>
</html>
